<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hobi Bhaiya - Bright Rakshabandhan Wish</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Comic+Neue:wght@700&display=swap');

  :root {
    --sunshine-yellow: #ffd60a;
    --warm-orange: #ff9f1c;
    --sky-blue: #00aaff;
    --text-dark: #333333;
    --bg-light: #fff8dc;
  }

  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background: var(--bg-light);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    color: var(--text-dark);
    overflow: hidden;
  }

  .container {
    background: white;
    border-radius: 25px;
    max-width: 650px;
    width: 100%;
    padding: 2rem 2.5rem;
    box-shadow: 0 8px 20px rgba(255 165 0 / 0.3);
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  /* Sun rays behind avatar */
  .sun-rays {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 350px;
    height: 350px;
    background: conic-gradient(from 0deg, var(--sunshine-yellow) 0deg 20deg, transparent 20deg 40deg);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: spin 25s linear infinite;
    opacity: 0.3;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes spin {
    100% {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }

  .avatar {
    width: 180px;
    height: 180px;
    margin: 0 auto 25px;
    border-radius: 50%;
    overflow: hidden;
    border: 5px solid var(--warm-orange);
    box-shadow: 0 0 20px var(--warm-orange);
    position: relative;
    z-index: 1;
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  h1 {
    font-family: 'Comic Neue', cursive;
    font-weight: 700;
    font-size: 2.2rem;
    margin-bottom: 20px;
    color: var(--warm-orange);
    animation: bounceIn 1.2s ease forwards;
    opacity: 0;
  }

  p {
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 1.1rem;
    line-height: 1.5;
    color: var(--text-dark);
    margin: 0 auto;
    max-width: 520px;
    animation: fadeInUp 1.5s ease forwards;
    animation-delay: 0.6s;
    opacity: 0;
  }

  /* Confetti dots */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: var(--sunshine-yellow);
    animation: confettiFall 6s linear infinite;
    opacity: 0.9;
    pointer-events: none;
  }
  .confetti:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
  .confetti:nth-child(2) { top: 30%; left: 60%; animation-delay: 2s; }
  .confetti:nth-child(3) { top: 15%; left: 85%; animation-delay: 1s; }
  .confetti:nth-child(4) { top: 5%; left: 40%; animation-delay: 3.5s; }
  .confetti:nth-child(5) { top: 25%; left: 75%; animation-delay: 4.2s; }

  @keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
    100% { transform: translateY(400px) rotate(360deg); opacity: 0; }
  }

  @keyframes bounceIn {
    0% {
      opacity: 0;
      transform: translateY(-40px);
    }
    60% {
      opacity: 1;
      transform: translateY(20px);
    }
    80% {
      transform: translateY(-10px);
    }
    100% {
      transform: translateY(0);
    }
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
    from {
      opacity: 0;
      transform: translateY(20px);
    }
  }
</style>
</head>
<body>
  <div class="container" role="region" aria-label="Hobi Bhaiya Rakshabandhan Wish">
    <div class="sun-rays"></div>
    <div class="avatar" aria-label="Hobi smiling photo">
      <img src="images/jhope.jpg" alt="Hobi smiling" />
    </div>
    <h1>Happy Rakshabandhan, Hobi bhaiya ðŸ’œ</h1>
    <p>Your energy and positivity light up every moment. Thank you for always bringing joy and protecting us like sunshine.</p>

    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
  </div>
</body>
</html>
